<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Size Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FFA64D, #FF6600);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 102, 0, 0.8);
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .content {
            flex-grow: 1;
            text-align: left;
            padding-left: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            background: #E68500;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #FF6600;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .ad-space {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            height: auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .logo {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="shirt-logo.png" alt="Shirt Logo" class="logo">
        <div class="content">
            <h2>Find Your Shirt Size</h2>
            <label for="height">Enter Your Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175">
            <button onclick="calculateSize()">Get My Shirt Size</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <div class="ad-space" id="ad-container">
        <!-- AdMob Ads will be dynamically loaded here -->
    </div>

    <script>
        // Function to calculate shirt size
        function calculateSize() {
            const height = document.getElementById("height").value;
            const resultDiv = document.getElementById("result");
            if (!height || height <= 0) {
                resultDiv.innerText = "Please enter a valid height.";
                return;
            }

            let size = "Unknown";
            let numberSize = "-";
            if (height < 160) { size = "Small (S)"; numberSize = "36"; }
            else if (height >= 160 && height < 175) { size = "Medium (M)"; numberSize = "38-40"; }
            else if (height >= 175 && height < 190) { size = "Large (L)"; numberSize = "42-44"; }
            else { size = "Extra Large (XL)"; numberSize = "46+"; }

            resultDiv.innerText = `Your recommended shirt size is: ${size} (Number: ${numberSize})`;
        }

        // Function to load AdMob ads dynamically
        function loadAds() {
            const adContainer = document.getElementById("ad-container");
            const adIds = [
                "ca-app-pub-7057695873482887/8167485814",
                "ca-app-pub-7057695873482887/6255638346",
                "ca-app-pub-7057695873482887/5680923275",
                "ca-app-pub-7057695873482887/5134128362"
            ];

            adIds.forEach(adId => {
                const adElement = document.createElement("div");
                adElement.className = "ad";
                adElement.innerHTML = `
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-app-pub-7057695873482887"
                         data-ad-slot="${adId}"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                `;
                adContainer.appendChild(adElement);
            });

            // Load all ads
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // Load ads when the page loads
        window.onload = loadAds;
    </script>

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7057695873482887" crossorigin="anonymous"></script>
</body>
</html>
