<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-box {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 300px;
            border: 2px dashed #f6d365;
            border-radius: 8px;
            padding: 20px;
            overflow: hidden;
            background: #f9f9f9;
            transition: background 0.3s ease;
        }

        .upload-box:hover {
            background: #f3e1a1;
        }

        .upload-box input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-box span {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #888;
        }

        .result-box {
            margin-top: 20px;
            display: none;
        }

        .result-box img {
            max-width: 100%;
            border-radius: 8px;
        }

        .loading {
            display: none;
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f6d365;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }

        .download-btn:hover {
            background-color: #fda085;
        }

        .background-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .background-options input {
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Background Removal Tool</h1>
        <div class="upload-box">
            <input type="file" id="image-upload" accept="image/*">
            <span>Click to upload an image</span>
        </div>
        <div class="loading" id="loading">Processing... Please wait</div>
        <div class="result-box" id="result-box">
            <h2>Processed Image:</h2>
            <img id="result-image" src="" alt="Processed Image">
            
            <!-- Option to upload new background image -->
            <div class="background-options">
                <label for="background-color">Choose Background Color:</label>
                <input type="color" id="background-color">
            </div>

            <div class="background-options">
                <label for="background-upload">Upload Background Image:</label>
                <input type="file" id="background-upload" accept="image/*">
            </div>

            <!-- Download Button -->
            <a id="download-link" href="" download>
                <button class="download-btn" id="download-btn">Download Image</button>
            </a>
        </div>
    </div>

    <script>
        const uploadInput = document.getElementById('image-upload');
        const resultBox = document.getElementById('result-box');
        const resultImage = document.getElementById('result-image');
        const downloadBtn = document.getElementById('download-btn');
        const downloadLink = document.getElementById('download-link');
        const loadingText = document.getElementById('loading');
        const backgroundColorInput = document.getElementById('background-color');
        const backgroundUploadInput = document.getElementById('background-upload');

        const apiKey = 'p6ueRdW9hcZKbuJixRMgBKV2';
        const apiUrl = `https://api.remove.bg/v1.0/removebg`;

        uploadInput.addEventListener('change', handleImageUpload);
        backgroundColorInput.addEventListener('input', updateBackground);
        backgroundUploadInput.addEventListener('change', updateBackground);

        let finalImageUrl = '';

        async function handleImageUpload(event) {
            const file = event.target.files[0];

            if (file) {
                loadingText.style.display = 'block';
                const formData = new FormData();
                formData.append('image_file', file);
                formData.append('size', 'auto');
                
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'X-Api-Key': apiKey,
                        },
                        body: formData,
                    });

                    const data = await response.blob();
                    finalImageUrl = URL.createObjectURL(data);
                    resultImage.src = finalImageUrl;
                    resultBox.style.display = 'block';
                    downloadLink.href = finalImageUrl;
                    downloadBtn.style.display = 'block';
                    loadingText.style.display = 'none';
                } catch (error) {
                    console.error('Error:', error);
                    loadingText.style.display = 'none';
                }
            }
        }

        function updateBackground() {
            const backgroundColor = backgroundColorInput.value;
            const backgroundImage = backgroundUploadInput.files[0];

            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.src = finalImageUrl;
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;

                // Set background color or image
                if (backgroundColor) {
                    ctx.fillStyle = backgroundColor;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }

                if (backgroundImage) {
                    const bgImg = new Image();
                    bgImg.src = URL.createObjectURL(backgroundImage);
                    bgImg.onload = function() {
                        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        updateImageDownload(canvas);
                    };
                } else {
                    ctx.drawImage(img, 0, 0);
                    updateImageDownload(canvas);
                }
            };
        }

        function updateImageDownload(canvas) {
            const dataUrl = canvas.toDataURL('image/png');
            resultImage.src = dataUrl;
            downloadLink.href = dataUrl;
        }
    </script>

</body>
</html>
