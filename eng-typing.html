<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your English typing speed online with real-time tracking, leaderboard, and AI-based feedback!">
    <title>Online English Typing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFA64D;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border: 2px solid #E68500;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            background-color: #FF6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #E68500;
        }
        .ad-container {
            margin: 20px 0;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #FF6600;
            margin: 10px 0;
        }
        #sample-text {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            text-align: left;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #paragraph-selector {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header Ad Space -->
    <div class="ad-container">
        <p>Ad Space - Header</p>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7057695873482887"
             data-ad-slot="8167485814"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <h1>Online English Typing Test</h1>

        <!-- Sidebar Ad Space -->
        <div class="ad-container">
            <p>Ad Space - Sidebar</p>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-7057695873482887"
                 data-ad-slot="6255638346"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <label for="duration">Set Duration (minutes):</label>
        <input type="number" id="duration" min="1" max="10" value="1">

        <label for="paragraph-selector">Select Paragraph:</label>
        <select id="paragraph-selector" onchange="updateParagraph()">
            <option value="news">News Article</option>
            <option value="poetry">Poetry</option>
            <option value="story">Short Story</option>
            <option value="random">Random Text</option>
        </select>

        <p>Sample Text:</p>
        <div id="sample-text">
            The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet.
        </div>

        <textarea id="typing-area" placeholder="Start typing here..." disabled></textarea>

        <button onclick="startTest()">Start Test</button>
        <button onclick="pauseTest()" id="pause-btn" disabled>Pause Test</button>
        <button onclick="resumeTest()" id="resume-btn" disabled>Resume Test</button>
        <button onclick="endTest()" id="end-btn" disabled>End Test</button>

        <p id="result"></p>
        <div id="timer">Timer: 00:00</div>
    </div>

    <!-- Footer Ad Space -->
    <div class="ad-container">
        <p>Ad Space - Footer</p>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7057695873482887"
             data-ad-slot="5680923275"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        let startTime, interval, endTime;
        let durationInSeconds = 0;
        let isPaused = false;
        let timeRemaining = 0;

        const paragraphs = {
            news: "In recent news, scientists have discovered a new species of deep-sea creatures. These organisms thrive in extreme conditions and provide insights into the adaptability of life.",
            poetry: "Two roads diverged in a wood, and Iâ€” I took the one less traveled by, And that has made all the difference.",
            story: "Once upon a time, there was a young boy named Jack who lived in a small village surrounded by dense forests. One day, he decided to explore the woods.",
            random: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
        };

        function updateParagraph() {
            const selectedType = document.getElementById("paragraph-selector").value;
            document.getElementById("sample-text").textContent = paragraphs[selectedType];
        }

        function startTest() {
            // Get the selected duration in minutes
            const durationInMinutes = parseInt(document.getElementById("duration").value);
            durationInSeconds = durationInMinutes * 60;

            // Enable the textarea
            const typingArea = document.getElementById("typing-area");
            typingArea.disabled = false;
            typingArea.value = ""; // Clear previous input

            // Start the timer
            startTime = new Date();
            updateTimer();

            // Start the countdown interval
            interval = setInterval(() => {
                if (!isPaused) {
                    durationInSeconds--;
                    if (durationInSeconds <= 0) {
                        clearInterval(interval);
                        endTest();
                    }
                    updateTimer();
                }
            }, 1000);

            // Enable/disable buttons
            document.getElementById("pause-btn").disabled = false;
            document.getElementById("end-btn").disabled = false;
        }

        function pauseTest() {
            isPaused = true;
            timeRemaining = durationInSeconds; // Store remaining time
            clearInterval(interval); // Stop the timer
            document.getElementById("pause-btn").disabled = true;
            document.getElementById("resume-btn").disabled = false;

            // Show current result
            calculateResult();
        }

        function resumeTest() {
            isPaused = false;
            startTime = new Date(); // Reset start time for accurate timing
            durationInSeconds = timeRemaining; // Restore remaining time
            interval = setInterval(() => {
                if (!isPaused) {
                    durationInSeconds--;
                    if (durationInSeconds <= 0) {
                        clearInterval(interval);
                        endTest();
                    }
                    updateTimer();
                }
            }, 1000);

            // Enable/disable buttons
            document.getElementById("pause-btn").disabled = false;
            document.getElementById("resume-btn").disabled = true;
        }

        function endTest() {
            isPaused = true;
            clearInterval(interval);
            calculateResult();

            // Disable all buttons except "Start Test"
            document.getElementById("pause-btn").disabled = true;
            document.getElementById("resume-btn").disabled = true;
            document.getElementById("end-btn").disabled = true;
        }

        function updateTimer() {
            const timerElement = document.getElementById("timer");
            const minutes = Math.floor(durationInSeconds / 60);
            const seconds = durationInSeconds % 60;
            timerElement.textContent = `Timer: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function calculateResult() {
            const typingArea = document.getElementById("typing-area");
            const typedText = typingArea.value.trim();
            const wordsTyped = typedText.split(/\s+/).filter(word => word.length > 0).length;
            const elapsedTimeInSeconds = (new Date() - startTime) / 1000;
            const wordsPerMinute = Math.round((wordsTyped / elapsedTimeInSeconds) * 60);

            document.getElementById("result").textContent = `Your typing speed: ${wordsPerMinute} WPM`;
        }
    </script>
</body>
</html>
