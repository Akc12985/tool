<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #FF6600;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #E68500;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #fff;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FF6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFA64D;
        }
        .result {
            font-size: 18px;
            color: #000;
            margin-top: 15px;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
        }
        .sidebar-ad {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            text-align: center;
        }
        .left-ad {
            left: 20px;
        }
        .right-ad {
            right: 20px;
        }
        .footer {
            width: 100%;
            background-color: #FF6600;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Ad Section -->
    <div class="header">
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-app-pub-7057695873482887"
                data-ad-slot="5134128362"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Left Sidebar Ad -->
    <div class="sidebar-ad left-ad">
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-app-pub-7057695873482887"
                data-ad-slot="8167485814"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Right Sidebar Ad -->
    <div class="sidebar-ad right-ad">
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-app-pub-7057695873482887"
                data-ad-slot="6255638346"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Currency Converter -->
    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" required>
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <!-- Bottom Ad Section -->
    <div class="footer">
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-app-pub-7057695873482887"
                data-ad-slot="5680923275"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        const apiURL = "https://api.exchangerate-api.com/v4/latest/USD";

        async function loadCurrencies() {
            const response = await fetch(apiURL);
            const data = await response.json();
            const currencies = Object.keys(data.rates);
            const fromCurrency = document.getElementById("fromCurrency");
            const toCurrency = document.getElementById("toCurrency");
            
            currencies.forEach(currency => {
                let option1 = document.createElement("option");
                let option2 = document.createElement("option");
                option1.value = option2.value = currency;
                option1.textContent = option2.textContent = currency;
                fromCurrency.appendChild(option1);
                toCurrency.appendChild(option2);
            });
            fromCurrency.value = "USD";
            toCurrency.value = "INR";
        }

        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            
            if (amount === "" || amount <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid amount";
                return;
            }
            
            const response = await fetch(apiURL);
            const data = await response.json();
            let rate = data.rates[toCurrency] / data.rates[fromCurrency];
            let convertedAmount = (amount * rate).toFixed(2);
            
            document.getElementById("result").innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        }
        
        loadCurrencies();
    </script>
</body>
</html>
