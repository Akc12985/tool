<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: var(--secondary-color);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        .upload-area.active {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .upload-btn:hover {
            background-color: #3a5bef;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: white;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }

        .file-icon {
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .file-status {
            margin-left: 15px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background-color: #ffc107;
            color: #333;
        }

        .status-converted {
            background-color: var(--success-color);
            color: white;
        }

        .status-error {
            background-color: var(--error-color);
            color: white;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            color: var(--primary-color);
            transition: color 0.3s;
        }

        .action-btn:hover {
            color: #3a5bef;
        }

        .action-btn.delete {
            color: var(--error-color);
        }

        .action-btn.delete:hover {
            color: #c82333;
        }

        .batch-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .batch-btn {
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
        }

        .convert-all {
            background-color: var(--primary-color);
            color: white;
        }

        .convert-all:hover {
            background-color: #3a5bef;
        }

        .download-all {
            background-color: var(--success-color);
            color: white;
        }

        .download-all:hover {
            background-color: #218838;
        }

        .clear-all {
            background-color: var(--error-color);
            color: white;
        }

        .clear-all:hover {
            background-color: #c82333;
        }

        .progress-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-actions {
                margin-top: 10px;
                align-self: flex-end;
            }

            .batch-actions {
                flex-direction: column;
            }

            .batch-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word to PDF Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <h3>Drag & Drop your Word files here</h3>
            <p>or</p>
            <input type="file" id="fileInput" class="file-input" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" multiple>
            <button class="upload-btn" id="uploadBtn">Select Files</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="batch-actions">
            <button class="batch-btn convert-all" id="convertAllBtn">Convert All</button>
            <button class="batch-btn download-all" id="downloadAllBtn" disabled>Download All</button>
            <button class="batch-btn clear-all" id="clearAllBtn">Clear All</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileList = document.getElementById('fileList');
            const convertAllBtn = document.getElementById('convertAllBtn');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const spinner = document.getElementById('spinner');
            
            let files = [];
            
            // Event listeners for drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                handleFiles(e.dataTransfer.files);
            });
            
            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });
            
            convertAllBtn.addEventListener('click', convertAllFiles);
            downloadAllBtn.addEventListener('click', downloadAllFiles);
            clearAllBtn.addEventListener('click', clearAllFiles);
            
            function handleFiles(newFiles) {
                for (let i = 0; i < newFiles.length; i++) {
                    const file = newFiles[i];
                    
                    // Check if file is a Word document
                    if (file.type === 'application/msword' || 
                        file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' ||
                        file.name.endsWith('.doc') || 
                        file.name.endsWith('.docx')) {
                        
                        // Check for duplicates
                        if (!files.some(f => f.name === file.name && f.size === file.size)) {
                            files.push({
                                file: file,
                                name: file.name,
                                status: 'pending', // pending, converted, error
                                pdfUrl: null
                            });
                        }
                    }
                }
                
                renderFileList();
                updateBatchButtons();
            }
            
            function renderFileList() {
                fileList.innerHTML = '';
                
                if (files.length === 0) {
                    fileList.innerHTML = '<p style="text-align: center; color: #666;">No files added yet</p>';
                    return;
                }
                
                files.forEach((fileData, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    
                    const fileIcon = document.createElement('div');
                    fileIcon.className = 'file-icon';
                    fileIcon.innerHTML = 'ðŸ“„';
                    
                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    fileName.textContent = fileData.name;
                    
                    const fileStatus = document.createElement('div');
                    fileStatus.className = `file-status status-${fileData.status}`;
                    
                    switch(fileData.status) {
                        case 'pending':
                            fileStatus.textContent = 'Pending';
                            break;
                        case 'converted':
                            fileStatus.textContent = 'Converted';
                            break;
                        case 'error':
                            fileStatus.textContent = 'Error';
                            break;
                    }
                    
                    fileInfo.appendChild(fileIcon);
                    fileInfo.appendChild(fileName);
                    fileInfo.appendChild(fileStatus);
                    
                    const fileActions = document.createElement('div');
                    fileActions.className = 'file-actions';
                    
                    if (fileData.status === 'pending') {
                        const convertBtn = document.createElement('button');
                        convertBtn.className = 'action-btn';
                        convertBtn.innerHTML = 'ðŸ”„';
                        convertBtn.title = 'Convert';
                        convertBtn.addEventListener('click', () => convertFile(index));
                        fileActions.appendChild(convertBtn);
                    } else if (fileData.status === 'converted') {
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'action-btn';
                        downloadBtn.innerHTML = 'â¤µï¸';
                        downloadBtn.title = 'Download';
                        downloadBtn.addEventListener('click', () => downloadFile(index));
                        fileActions.appendChild(downloadBtn);
                    }
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'action-btn delete';
                    deleteBtn.innerHTML = 'âŒ';
                    deleteBtn.title = 'Remove';
                    deleteBtn.addEventListener('click', () => removeFile(index));
                    fileActions.appendChild(deleteBtn);
                    
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(fileActions);
                    
                    fileList.appendChild(fileItem);
                });
            }
            
            function updateBatchButtons() {
                const hasFiles = files.length > 0;
                const hasPendingFiles = files.some(f => f.status === 'pending');
                const hasConvertedFiles = files.some(f => f.status === 'converted');
                
                convertAllBtn.disabled = !hasFiles || !hasPendingFiles;
                downloadAllBtn.disabled = !hasFiles || !hasConvertedFiles;
                clearAllBtn.disabled = !hasFiles;
            }
            
            function convertFile(index) {
                const fileData = files[index];
                
                // In a real application, this would upload to a server for conversion
                // Here we'll simulate the conversion process
                
                fileData.status = 'converting';
                renderFileList();
                updateBatchButtons();
                
                // Simulate conversion delay
                setTimeout(() => {
                    // Create a dummy PDF URL (in real app, this would be from server)
                    const blob = new Blob(["Simulated PDF content for " + fileData.name], { type: 'application/pdf' });
                    fileData.pdfUrl = URL.createObjectURL(blob);
                    fileData.status = 'converted';
                    
                    renderFileList();
                    updateBatchButtons();
                }, 1500 + Math.random() * 2000); // Random delay between 1.5-3.5 seconds
            }
            
            function downloadFile(index) {
                const fileData = files[index];
                if (fileData.pdfUrl) {
                    const a = document.createElement('a');
                    a.href = fileData.pdfUrl;
                    a.download = fileData.name.replace(/\.[^/.]+$/, "") + '.pdf';
                    a.click();
                }
            }
            
            function removeFile(index) {
                files.splice(index, 1);
                renderFileList();
                updateBatchButtons();
            }
            
            function convertAllFiles() {
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                spinner.style.display = 'block';
                
                let convertedCount = 0;
                
                files.forEach((fileData, index) => {
                    if (fileData.status === 'pending') {
                        convertFile(index);
                        
                        // Listen for status changes (simplified approach)
                        const checkStatus = setInterval(() => {
                            if (files[index].status === 'converted' || files[index].status === 'error') {
                                clearInterval(checkStatus);
                                convertedCount++;
                                
                                // Update progress
                                const progress = (convertedCount / files.filter(f => f.status === 'pending').length) * 100;
                                progressBar.style.width = `${progress}%`;
                                
                                if (convertedCount === files.filter(f => f.status === 'pending').length) {
                                    // All conversions done
                                    setTimeout(() => {
                                        progressContainer.style.display = 'none';
                                        spinner.style.display = 'none';
                                    }, 500);
                                }
                            }
                        }, 100);
                    }
                });
            }
            
            function downloadAllFiles() {
                files.forEach((fileData, index) => {
                    if (fileData.status === 'converted') {
                        // Add slight delay between downloads to avoid browser blocking
                        setTimeout(() => {
                            downloadFile(index);
                        }, index * 500);
                    }
                });
            }
            
            function clearAllFiles() {
                files = [];
                renderFileList();
                updateBatchButtons();
            }
        });
    </script>
</body>
</html>
