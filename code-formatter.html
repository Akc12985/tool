<html lang="en">

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      resize: vertical;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ad-space {
      margin: 2rem 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      textarea {
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Online Code Formatter</h1>
    <p>Beautify your code with one click</p>
  </header>

  <main>
    <label for="codeInput">Paste your code below:</label>
    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    <button onclick="formatCode()">Format Code</button>

    <label for="formattedCode">Formatted Code:</label>
    <textarea id="formattedCode" readonly></textarea>

    <div class="ad-space">
      <!-- Google Adsense Ad Unit -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="YOUR_ADSENSE_CLIENT_ID"
        data-ad-slot="YOUR_AD_UNIT_ID"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <script>
    function formatCode() {
      const input = document.getElementById('codeInput').value;
      try {
        const formatted = js_beautify(input, { indent_size: 2 }); // Using JS beautifier
        document.getElementById('formattedCode').value = formatted;
      } catch (e) {
        alert('Error formatting code. Please check your input.');
      }
    }
  </script>

  <!-- Include JS Beautifier Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
