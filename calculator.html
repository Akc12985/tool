<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fully responsive online calculator with step-by-step calculations. Solve basic arithmetic, algebra, trigonometry, and more.">
    <title>Online Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6600, #FFA64D, #E68500);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .calculator {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #FF6600;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #E68500;
        }
        .steps {
            margin-top: 20px;
            text-align: left;
            font-size: 1em;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .ad-space {
            width: 100%;
            height: 90px;
            background: #444;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- AdSense Ad Slot - Place your AdSense Ad Unit ID here -->
    <div class="ad-space">Ad Space - Replace with AdSense Code</div>
    <div class="calculator">
        <input type="text" id="display" class="display" onkeydown="handleKey(event)" autofocus>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="backspace()">‚Üê</button>
        </div>
        <div id="steps" class="steps"></div>
    </div>
    <!-- AdSense Ad Slot - Place your AdSense Ad Unit ID here -->
    <div class="ad-space">Ad Space - Replace with AdSense Code</div>

    <script>
        let stepsDiv = document.getElementById("steps");
        let display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = "";
            stepsDiv.innerHTML = "";
        }
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                let expression = display.value;
                let result = eval(expression);
                stepsDiv.innerHTML += `<p>${expression} = ${result}</p>`;
                display.value = result;
            } catch (e) {
                alert("Invalid Calculation");
            }
        }
        function handleKey(event) {
            const validKeys = "0123456789+-*/.=()";
            if (validKeys.includes(event.key)) {
                event.preventDefault();
                if (event.key === '=') {
                    calculate();
                } else {
                    appendValue(event.key);
                }
            } else if (event.key === 'Enter') {
                event.preventDefault();
                calculate();
            } else if (event.key === 'Backspace') {
                backspace();
            }
        }
    </script>
</body>
</html>
