<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator - Find Your Love Compatibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFA64D;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .container {
            margin: 50px;
            max-width: 400px;
            padding: 20px;
            background-color: #E68500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-box button {
            width: 100%;
            padding: 10px;
            background-color: #FF6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #E68500;
        }
        .heart-container {
            margin: 20px auto;
            position: relative;
            width: 100px;
            height: 100px;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: #FF6600;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 85%, 15% 100%, 0% 35%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .ad-left, .ad-right {
            width: 160px;
            height: 600px;
        }
        @media (max-width: 768px) {
            .ad-left, .ad-right {
                display: none;
            }
            .container {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Left Ad Section -->
    <div class="ad-left">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle" 
             style="display:block" 
             data-ad-client="ca-app-pub-7057695873482887" 
             data-ad-slot="8167485814" 
             data-ad-format="auto" 
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>
        <p>Enter your name and your partner's name or Rashi to calculate your love percentage!</p>
        
        <form onsubmit="calculateLove(); return false;">
            <div class="input-box">
                <input type="text" id="yourName" placeholder="Your Name / Rashi" required>
                <input type="text" id="partnerName" placeholder="Partner's Name / Rashi" required>
                <button type="submit">Calculate Love</button>
            </div>
        </form>
        
        <div class="heart-container">
            <div class="heart" id="heart">
                <span id="lovePercentage">‚ù§Ô∏è 0% ‚ù§Ô∏è</span>
            </div>
        </div>

        <p id="loveMessage"></p>
        <button onclick="shareResult()">Share Result</button>
    </div>

    <!-- Right Ad Section -->
    <div class="ad-right">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle" 
             style="display:block" 
             data-ad-client="ca-app-pub-7057695873482887" 
             data-ad-slot="6255638346" 
             data-ad-format="auto" 
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        function calculateLoveScore(yourName, partnerName) {
            let combinedNames = (yourName + partnerName).toLowerCase();
            let score = 0;
            for (let char of combinedNames) {
                score += char.charCodeAt(0);
            }
            return (score % 25) + 70; // Range: 70-95
        }

        function calculateLove() {
            let yourName = document.getElementById("yourName").value.trim();
            let partnerName = document.getElementById("partnerName").value.trim();

            if (!yourName || !partnerName) {
                alert("Please enter both names or Rashis!");
                return;
            }

            let loveScore = calculateLoveScore(yourName, partnerName);
            document.getElementById("lovePercentage").innerText = `‚ù§Ô∏è ${loveScore}% ‚ù§Ô∏è`;
            document.getElementById("heart").classList.add("pulse");

            let loveMessage;
            if (loveScore > 80) {
                loveMessage = "üî• Soulmates! Your love is truly magical!";
            } else if (loveScore > 50) {
                loveMessage = "üíñ A strong connection! Keep nurturing your love.";
            } else {
                loveMessage = "üíî Work on your bond to make it stronger!";
            }
            document.getElementById("loveMessage").innerText = loveMessage;
        }

        function shareResult() {
            let result = document.getElementById("lovePercentage").innerText;
            let message = `Check out our Love Compatibility: ${result} üíï Try it now!`;
            let shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`;
            window.open(shareUrl, '_blank');
        }
    </script>
</body>
</html>
