<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Online QR Code Generator - Create QR codes for text, numbers, PDFs, and more. Fully responsive and SEO-optimized." />
  <meta name="keywords" content="QR code generator, online QR tool, text to QR, free QR code, QR for PDF, responsive QR generator" />
  <meta name="author" content="Your Name or Brand" />
  <title>Free QR Code Generator</title>

  <!-- SEO Open Graph Tags -->
  <meta property="og:title" content="Free QR Code Generator Tool" />
  <meta property="og:description" content="Generate QR codes instantly from any text, number, or file. Fully responsive and optimized for search engines." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg" />

  <!-- Google Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    input[type="color"] {
      margin-bottom: 1rem;
      display: inline-block;
      margin-right: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
    }

    .ad-space {
      margin: 2rem 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      textarea {
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>QR Code Generator</h1>
    <p>Convert text, numbers, and links into QR codes</p>
  </header>

  <main>
    <label for="qrInput">Enter Text / Link / Data:</label>
    <textarea id="qrInput" placeholder="Type or paste here..."></textarea>

    <div>
      <label for="darkColor">Dark Color:</label>
      <input type="color" id="darkColor" value="#000000">

      <label for="lightColor">Light Color:</label>
      <input type="color" id="lightColor" value="#ffffff">
    </div>

    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode"></div>

    <div class="ad-space">
      <!-- Google Adsense Ad Unit -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="YOUR_ADSENSE_CLIENT_ID"
        data-ad-slot="YOUR_AD_UNIT_ID"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const textInput = document.getElementById('qrInput').value.trim();
      const qrcodeContainer = document.getElementById('qrcode');
      const darkColor = document.getElementById('darkColor').value;
      const lightColor = document.getElementById('lightColor').value;
      qrcodeContainer.innerHTML = '';

      if (textInput !== '') {
        new QRCode(qrcodeContainer, {
          text: textInput,
          width: 256,
          height: 256,
          colorDark: darkColor,
          colorLight: lightColor,
          correctLevel: QRCode.CorrectLevel.H
        });
      } else {
        alert('Please enter text to generate a QR code.');
      }
    }
  </script>
</body>

</html>
