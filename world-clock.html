        :root {
            --primary-color: #3498db;

        .section-title {
            color: var(--primary-color);
            margin-bottom: 15px;

            font-size: 1.5rem;
        }
        
        /* Clock Styles */
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .analog-clock {
            width: 200px;
            height: 200px;
            border: 10px solid var(--dark-color);
            border-radius: 50%;
            position: relative;
            background: white;
        }
        
        .clock-hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            background-color: var(--dark-color);
        }
        
        .hour-hand {
            width: 6px;
            height: 60px;
            margin-left: -3px;
        }
        
        .minute-hand {
            width: 4px;
            height: 80px;
            margin-left: -2px;
        }
        
        .second-hand {
            width: 2px;
            height: 90px;
            margin-left: -1px;
            background-color: var(--accent-color);
        }
        
        .clock-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--accent-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .digital-clock {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .date-display {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .timezone-selector {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 1rem;

        /* Stopwatch Styles */

            text-align: center;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .control-buttons {

            justify-content: center;
            gap: 10px;

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .stop-btn {
            background-color: var(--accent-color);
        }
        
        .stop-btn:hover {

        }
        
        /* Timer Styles */
        .timer-inputs {
            display: flex;
            justify-content: center;

        .timer-input {
            width: 60px;
            padding: 10px;

            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;

        .timer-label {

        }

        }
        
        /* Responsive adjustments */

        }
        
        @media (max-width: 480px) {

    <script>
        // SEO: Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // World Clock Functionality
        const timezoneSelector = document.getElementById('timezone-selector');
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        const digitalClock = document.getElementById('digital-clock');
        const dateDisplay = document.getElementById('date-display');
        
        function updateClock() {
            const timezone = timezoneSelector.value;
            let now;
            
            if (timezone === 'local') {
                now = new Date();
            } else {
                const options = { timeZone: timezone, hour12: false };
                const timeStr = new Date().toLocaleString('en-US', options);
                now = new Date(timeStr);
            }
            
            // Analog clock
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDegrees = (hours * 30) + (minutes * 0.5);
            const minuteDegrees = minutes * 6;
            const secondDegrees = seconds * 6;
            
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            
            // Digital clock
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: timezone === 'local' ? undefined : timezone
            };
            
            digitalClock.textContent = now.toLocaleTimeString('en-US', timeOptions);
            dateDisplay.textContent = now.toLocaleDateString('en-US', dateOptions);
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        timezoneSelector.addEventListener('change', updateClock);
        
        // Stopwatch Functionality
        const startStopwatchBtn = document.getElementById('start-stopwatch');
        const stopStopwatchBtn = document.getElementById('stop-stopwatch');
        const resetStopwatchBtn = document.getElementById('reset-stopwatch');
        const lapStopwatchBtn = document.getElementById('lap-stopwatch');
        const stopwatchDisplay = document.getElementById('stopwatch-display');
        const lapTimesContainer = document.getElementById('lap-times');
        
        let stopwatchInterval;
        let stopwatchStartTime;
        let stopwatchElapsed = 0;
        let stopwatchRunning = false;
        let lapCount = 1;
        
        function formatStopwatchTime(ms) {
            const date = new Date(ms);
            const hours = date.getUTCHours().toString().padStart(2, '0');
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }
        
        function updateStopwatch() {
            const currentTime = Date.now();
            stopwatchElapsed = currentTime - stopwatchStartTime;
            stopwatchDisplay.textContent = formatStopwatchTime(stopwatchElapsed);
        }
        
        startStopwatchBtn.addEventListener('click', () => {
            if (!stopwatchRunning) {
                stopwatchStartTime = Date.now() - stopwatchElapsed;
                stopwatchInterval = setInterval(updateStopwatch, 10);
                stopwatchRunning = true;
                
                startStopwatchBtn.disabled = true;
                stopStopwatchBtn.disabled = false;
                lapStopwatchBtn.disabled = false;
            }
        });
        
        stopStopwatchBtn.addEventListener('click', () => {
            if (stopwatchRunning) {
                clearInterval(stopwatchInterval);
                stopwatchRunning = false;
                
                startStopwatchBtn.disabled = false;
                stopStopwatchBtn.disabled = true;
            }
        });
        
        resetStopwatchBtn.addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchElapsed = 0;
            stopwatchDisplay.textContent = '00:00:00.00';
            lapTimesContainer.innerHTML = '';
            lapCount = 1;
            
            startStopwatchBtn.disabled = false;
            stopStopwatchBtn.disabled = true;
            lapStopwatchBtn.disabled = true;
        });
        
        lapStopwatchBtn.addEventListener('click', () => {
            if (stopwatchRunning) {
                const lapTime = document.createElement('div');
                lapTime.textContent = `Lap ${lapCount++}: ${stopwatchDisplay.textContent}`;
                lapTimesContainer.prepend(lapTime);
            }
        });
        
        // Timer Functionality
        const startTimerBtn = document.getElementById('start-timer');
        const pauseTimerBtn = document.getElementById('pause-timer');
        const resetTimerBtn = document.getElementById('reset-timer');
        const timerDisplay = document.getElementById('timer-display');
        const hoursInput = document.getElementById('hours-input');
        const minutesInput = document.getElementById('minutes-input');
        const secondsInput = document.getElementById('seconds-input');
        
        let timerInterval;
        let timerEndTime;
        let timerRemaining = 0;
        let timerRunning = false;
        
        function formatTimerTime(ms) {
            const totalSeconds = Math.ceil(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function updateTimer() {
            timerRemaining = timerEndTime - Date.now();
            
            if (timerRemaining <= 0) {
                clearInterval(timerInterval);
                timerRunning = false;
                timerDisplay.textContent = '00:00:00';
                startTimerBtn.disabled = false;
                pauseTimerBtn.disabled = true;
                alert('Timer finished!');
                return;
            }
            
            timerDisplay.textContent = formatTimerTime(timerRemaining);
        }
        
        function getTimerDuration() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            return (hours * 3600 + minutes * 60 + seconds) * 1000;
        }
        
        startTimerBtn.addEventListener('click', () => {
            if (!timerRunning) {
                const duration = getTimerDuration();
                
                if (duration <= 0) {
                    alert('Please set a valid time');
                    return;
                }
                
                timerEndTime = Date.now() + duration;
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                
                startTimerBtn.disabled = true;
                pauseTimerBtn.disabled = false;
                hoursInput.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
                
                updateTimer();
            }
        });
        
        pauseTimerBtn.addEventListener('click', () => {
            if (timerRunning) {
                clearInterval(timerInterval);
                timerRunning = false;
                
                startTimerBtn.disabled = false;
                pauseTimerBtn.disabled = true;
            }
        });
        
        resetTimerBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerRunning = false;
            timerDisplay.textContent = formatTimerTime(getTimerDuration());
            
            startTimerBtn.disabled = false;
            pauseTimerBtn.disabled = true;
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        });
        
        // Initialize timer display
        timerDisplay.textContent = formatTimerTime(getTimerDuration());
        
        // Input validation for timer
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('change', () => {
                if (!timerRunning) {
                    timerDisplay.textContent = formatTimerTime(getTimerDuration());
                }
                
                // Validate inputs
                if (input === minutesInput || input === secondsInput) {
                    if (parseInt(input.value) > 59) input.value = 59;
                    if (parseInt(input.value) < 0) input.value = 0;
                }
                
                if (input.value < 0) input.value = 0;
            });
        });
    </script>
