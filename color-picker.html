<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Color Picker</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    input[type="color"] {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 12px;
      margin-bottom: 2rem;
      cursor: pointer;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .color-values {
      margin-bottom: 1.5rem;
    }

    .value {
      font-size: 18px;
      margin: 0.5rem 0;
      color: #e0e0e0;
    }

    .value span {
      font-weight: 600;
      color: #ffffff;
      background: rgba(255,255,255,0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
    }

    button {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5f75e0, #8b61cc);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      .value {
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¨ Premium Color Picker</h1>
    <input type="color" id="colorPicker" value="#3498db"/>
    <div class="color-values">
      <div class="value">HEX: <span id="hexValue">#3498db</span></div>
      <div class="value">RGB: <span id="rgbValue">rgb(52, 152, 219)</span></div>
    </div>
    <button onclick="copyToClipboard()">ðŸ“‹ Copy HEX</button>
  </div>

  <script>
    const colorPicker = document.getElementById('colorPicker');
    const hexValue = document.getElementById('hexValue');
    const rgbValue = document.getElementById('rgbValue');

    function hexToRGB(hex) {
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function updateColorValues(color) {
      hexValue.textContent = color;
      rgbValue.textContent = hexToRGB(color);
    }

    // Initial color load
    window.addEventListener('DOMContentLoaded', () => {
      updateColorValues(colorPicker.value);
    });

    // On color change
    colorPicker.addEventListener('input', () => {
      updateColorValues(colorPicker.value);
    });

    // Function to copy HEX to clipboard
    function copyToClipboard() {
      const hex = hexValue.textContent;

      // Create a temporary text area to select and copy the text
      const textArea = document.createElement('textarea');
      textArea.value = hex;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      // Alert the user
      alert(`âœ… HEX Code ${hex} copied to clipboard!`);
    }
  </script>

</body>
</html>
