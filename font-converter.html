            margin-top: 20px;
            font-size: 14px;
            color: #333;

        /* Apply Fonts Dynamically */
        .kurtidev-font {
            font-family: 'KurtiDev', Arial, sans-serif;
        }
        .mangal-font {
            font-family: 'Mangal', Arial, sans-serif;

    <script>
        function convertFont(type) {
            let inputText = document.getElementById('inputText').value;
            let outputText = '';

            // Example conversion logic (replace with actual logic)
            if (type === 'kurtidev_to_mangal') {
                outputText = inputText.replace(/क/g, 'K'); 
                document.getElementById('outputText').classList.remove('kurtidev-font');
                document.getElementById('outputText').classList.add('mangal-font');
            } else {
                outputText = inputText.replace(/K/g, 'क'); 
                document.getElementById('outputText').classList.remove('mangal-font');
                document.getElementById('outputText').classList.add('kurtidev-font');
            }

            document.getElementById('outputText').value = outputText;
        }

        function copyToClipboard() {
            let outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
