<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert KurtiDev to Mangal and Mangal to KurtiDev font easily with our online converter. Fully responsive and SEO-optimized.">
    <title>KurtiDev to Mangal & Mangal to KurtiDev Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFA64D;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #E68500;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #FF6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #E68500;
        }
        .ad-space {
            margin: 15px 0;
            text-align: center;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function convertFont(type) {
            let inputText = document.getElementById('inputText').value;
            let outputText = '';
            
            if (type === 'kurtidev_to_mangal') {
                outputText = inputText.replace(/क/g, 'K'); // Example conversion logic
            } else {
                outputText = inputText.replace(/K/g, 'क'); // Example conversion logic
            }
            
            document.getElementById('outputText').value = outputText;
        }
        function copyToClipboard() {
            let outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</head>
<body>
    <!-- Top Banner Ad -->
    <div class="ad-space"> 
        <!-- Google AdSense Code Here --> 
        <p>Ad Space - Top Banner</p>
    </div>
    
    <div class="container">
        <h2>KurtiDev to Mangal & Mangal to KurtiDev Converter</h2>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <br>
        <button onclick="convertFont('kurtidev_to_mangal')">Convert to Mangal</button>
        <button onclick="convertFont('mangal_to_kurtidev')">Convert to KurtiDev</button>
        
        <!-- Middle Ad -->
        <div class="ad-space"> 
            <!-- Google AdSense Code Here --> 
            <p>Ad Space - Middle</p>
        </div>
        
        <br><br>
        <textarea id="outputText" readonly placeholder="Converted text will appear here..."></textarea>
        <br>
        <button onclick="copyToClipboard()">Copy Converted Text</button>
    </div>
    
    <!-- Bottom Ad -->
    <div class="ad-space"> 
        <!-- Google AdSense Code Here -->

</body>
</html>
