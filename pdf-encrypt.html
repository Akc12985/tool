<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आकर्षक PDF एन्क्रिप्टर - सुरक्षित करें और डाउनलोड करें</title>
    <meta name="description" content="एक आकर्षक ऑनलाइन PDF एन्क्रिप्टर टूल जो आपकी PDF फ़ाइलों को पासवर्ड से सुरक्षित करता है और तुरंत डाउनलोड करने की सुविधा देता है।">
    <meta name="keywords" content="आकर्षक PDF एन्क्रिप्ट, PDF पासवर्ड सुरक्षा, ऑनलाइन PDF एन्क्रिप्शन, मुफ्त PDF टूल, PDF डाउनलोड">
    <link rel="canonical" href="https://आपकी-वेबसाइट.कॉम/attractive-pdf-encryptor">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f0, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        input[type="file"], input[type="password"], button {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="file"]::file-selector-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #2980b9;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #219653;
        }
        #ad-container {
            margin-top: 30px;
            text-align: center;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 1.1em;
        }
        #downloadLink {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        #downloadLink:hover {
            text-decoration: underline;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>अपनी PDF फ़ाइल को सुरक्षित करें</h1>
        <p>एक मजबूत पासवर्ड के साथ अपनी PDF फ़ाइल को एन्क्रिप्ट करें और एन्क्रिप्टेड फ़ाइल को तुरंत डाउनलोड करें। यह प्रक्रिया आपकी संवेदनशील जानकारी को सुरक्षित रखती है।</p>

        <input type="file" id="pdfFile" accept=".pdf">
        <input type="password" id="password" placeholder="सुरक्षा के लिए पासवर्ड दर्ज करें">
        <button onclick="encryptAndDownloadPdf()">एन्क्रिप्ट करें और डाउनलोड करें</button>

        <div id="result" style="display: none;"></div>

        <div id="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                 data-ad-slot="yyyyyyyyyyyyyyy"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        async function encryptAndDownloadPdf() {
            const fileInput = document.getElementById('pdfFile');
            const passwordInput = document.getElementById('password');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file) {
                alert('कृपया एक PDF फ़ाइल चुनें।');
                return;
            }

            if (!password) {
                alert('कृपया एक पासवर्ड दर्ज करें।');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loader"></div><p>आपकी PDF फ़ाइल एन्क्रिप्ट की जा रही है...</p>';

            const formData = new FormData();
            formData.append('pdfFile', file);
            formData.append('password', password);

            try {
                const response = await fetch('/api/encrypt-pdf', { // अपनी सर्वर-साइड स्क्रिप्ट का एंडपॉइंट
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'encrypted_file.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    resultDiv.innerHTML = '<p>PDF सफलतापूर्वक एन्क्रिप्ट और डाउनलोड की गई!</p>';
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<p class="error">एन्क्रिप्शन विफल: ${error.message || 'एक अज्ञात त्रुटि हुई।'}</p>`;
                }
            } catch (error) {
                console.error('एन्क्रिप्शन त्रुटि:', error);
                resultDiv.innerHTML = '<p class="error">फ़ाइल अपलोड या एन्क्रिप्शन के दौरान कोई त्रुटि हुई।</p>';
            }
        }
    </script>
</body>
</html>
