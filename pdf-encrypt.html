<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF एन्क्रिप्ट करें - अपनी PDF फ़ाइलों को सुरक्षित करें</title>
    <meta name="description" content="मुफ्त ऑनलाइन PDF एन्क्रिप्टर टूल का उपयोग करके अपनी PDF फ़ाइलों को पासवर्ड से सुरक्षित करें। अपनी संवेदनशील जानकारी को सुरक्षित रखें।">
    <meta name="keywords" content="PDF एन्क्रिप्ट, PDF पासवर्ड, PDF सुरक्षा, ऑनलाइन एन्क्रिप्टर, मुफ्त PDF टूल">
    <link rel="canonical" href="https://आपकी-वेबसाइट.कॉम/pdf-encryptor">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        input[type="file"], input[type="password"], button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #ad-container {
            margin-top: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
        }
        #result a {
            color: #007bff;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>PDF एन्क्रिप्ट करें</h1>
        <p>अपनी PDF फ़ाइल को एक पासवर्ड के साथ सुरक्षित करें ताकि अनधिकृत पहुंच को रोका जा सके। बस एक PDF फ़ाइल अपलोड करें और एक पासवर्ड दर्ज करें।</p>

        <input type="file" id="pdfFile" accept=".pdf">
        <input type="password" id="password" placeholder="पासवर्ड दर्ज करें">
        <button onclick="encryptPdf()">एन्क्रिप्ट करें</button>

        <div id="result" style="display: none;"></div>

        <div id="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                 data-ad-slot="yyyyyyyyyyyyyyy"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        function encryptPdf() {
            const fileInput = document.getElementById('pdfFile');
            const passwordInput = document.getElementById('password');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file) {
                alert('कृपया एक PDF फ़ाइल चुनें।');
                return;
            }

            if (!password) {
                alert('कृपया एक पासवर्ड दर्ज करें।');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>एन्क्रिप्ट किया जा रहा है...</p>';

            // **ध्यान दें:** ब्राउज़र सीधे PDF फ़ाइलों को एन्क्रिप्ट नहीं कर सकते हैं।
            // आपको सर्वर-साइड लॉजिक (जैसे Node.js, Python, PHP, आदि) का उपयोग करने की आवश्यकता होगी
            // एक लाइब्रेरी (जैसे PDF-lib in Node.js) के साथ PDF को एन्क्रिप्ट करने और
            // एन्क्रिप्टेड फ़ाइल को वापस उपयोगकर्ता को भेजने के लिए।

            // यह क्लाइंट-साइड कोड केवल फ़ाइल और पासवर्ड प्राप्त करता है।
            // आपको इस डेटा को सर्वर पर भेजना होगा।

            // उदाहरण के लिए (वास्तविक एन्क्रिप्शन नहीं):
            setTimeout(() => {
                resultDiv.innerHTML = `<p>एन्क्रिप्टेड PDF डाउनलोड करें: <a href="#">encrypted_file.pdf</a> (यह वास्तविक फ़ाइल नहीं है)</p>`;
                // यहाँ आपको सर्वर से जेनरेट की गई एन्क्रिप्टेड फ़ाइल का लिंक डालना होगा।
            }, 2000);
        }
    </script>
</body>
</html>
