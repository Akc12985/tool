<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आकर्षक PDF एन्क्रिप्टर - सुरक्षित करें और डाउनलोड करें</title>
    <meta name="description" content="एक आकर्षक ऑनलाइन PDF एन्क्रिप्टर टूल जो आपकी PDF फ़ाइलों को पासवर्ड से सुरक्षित करता है और तुरंत डाउनलोड करने की सुविधा देता है।">
    <meta name="keywords" content="आकर्षक PDF एन्क्रिप्ट, PDF पासवर्ड सुरक्षा, ऑनलाइन PDF सुरक्षा, मुफ्त PDF एन्क्रिप्टर, PDF डाउनलोड">
    <link rel="canonical" href="https://आपकी-वेबसाइट.कॉम/attractive-pdf-encryptor">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f0, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        input[type="file"], input[type="password"], button {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #ad-container {
            margin-top: 30px;
            text-align: center;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            text-align: center;
            display: none;
        }
        #result a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        #result a:hover {
            text-decoration: underline;
        }
        .upload-icon {
            font-size: 2em;
            color: #777;
            margin-bottom: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><i class="upload-icon"></i> PDF एन्क्रिप्ट करें</h1>
        <p>अपनी PDF फ़ाइल को सुरक्षित करने के लिए एक पासवर्ड दर्ज करें और एन्क्रिप्टेड फ़ाइल को तुरंत डाउनलोड करें!</p>

        <input type="file" id="pdfFile" accept=".pdf">
        <input type="password" id="password" placeholder="मज़बूत पासवर्ड दर्ज करें">
        <button onclick="encryptAndDownload()">एन्क्रिप्ट करें और डाउनलोड करें</button>

        <div id="result">
            <p id="resultMessage"></p>
            <a id="downloadLink" href="#" style="display: none;" download="encrypted_file.pdf">एन्क्रिप्टेड PDF डाउनलोड करें</a>
        </div>

        <div id="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                 data-ad-slot="yyyyyyyyyyyyyyy"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        function encryptAndDownload() {
            const fileInput = document.getElementById('pdfFile');
            const passwordInput = document.getElementById('password');
            const resultDiv = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const downloadLink = document.getElementById('downloadLink');
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file) {
                alert('कृपया एक PDF फ़ाइल चुनें।');
                return;
            }

            if (!password) {
                alert('कृपया एक पासवर्ड दर्ज करें।');
                return;
            }

            resultDiv.style.display = 'block';
            resultMessage.textContent = 'एन्क्रिप्ट किया जा रहा है...';
            downloadLink.style.display = 'none';

            // **महत्वपूर्ण:** यह क्लाइंट-साइड कोड वास्तविक एन्क्रिप्शन नहीं करता है।
            // आपको फ़ाइल और पासवर्ड को सर्वर पर भेजना होगा।
            // सर्वर-साइड स्क्रिप्ट एन्क्रिप्शन करेगी और एन्क्रिप्टेड फ़ाइल का एक अस्थायी URL
            // वापस भेजेगी जिसका उपयोग डाउनलोड लिंक में किया जा सकता है।

            // उदाहरण के लिए (वास्तविक एन्क्रिप्शन और सर्वर इंटरैक्शन नहीं):
            setTimeout(() => {
                resultMessage.textContent = 'एन्क्रिप्शन सफल!';
                downloadLink.href = '#'; // यहाँ सर्वर से प्राप्त एन्क्रिप्टेड फ़ाइल का URL आएगा
                downloadLink.style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
