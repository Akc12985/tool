<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pen Craft</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Code:400,700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(120deg, #232526, #414345);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: #232526;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #00ffe7;
      text-shadow: 0 2px 8px #00ffe7aa;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
    }
    .editors {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 400px;
    }
    .editor label {
      font-weight: bold;
      color: #00ffe7;
      margin-bottom: 0.3rem;
    }
    .editor textarea {
      width: 100%;
      height: 100px;
      background: #181a1b;
      color: #fff;
      border: 1px solid #00ffe7;
      border-radius: 8px;
      padding: 0.7rem;
      font-size: 1rem;
      resize: vertical;
      font-family: 'Fira Code', monospace;
      box-shadow: 0 2px 8px #00ffe733;
      transition: border 0.2s;
    }
    .editor textarea:focus {
      outline: none;
      border: 2px solid #00ffe7;
    }
    .preview {
      flex: 1;
      min-width: 350px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    .preview label {
      font-weight: bold;
      color: #00ffe7;
      margin-bottom: 0.3rem;
    }
    #output {
      width: 100%;
      height: 350px;
      background: #fff;
      border: 2px solid #00ffe7;
      border-radius: 8px;
      box-shadow: 0 2px 12px #00ffe733;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #232526;
      color: #aaa;
      font-size: 1rem;
      margin-top: 2rem;
      letter-spacing: 1px;
    }
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      .editors, .preview {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pen Craft</h1>
    <p>Write HTML, CSS & JS and see live preview!</p>
  </header>
  <main>
    <div class="editors">
      <div class="editor">
        <label for="html">HTML</label>
        <textarea id="html" placeholder="Write HTML code here"></textarea>
      </div>
      <div class="editor">
        <label for="css">CSS</label>
        <textarea id="css" placeholder="Write CSS code here"></textarea>
      </div>
      <div class="editor">
        <label for="js">JS</label>
        <textarea id="js" placeholder="Write JS code here"></textarea>
      </div>
    </div>
    <div class="preview">
      <label for="output">Live Preview</label>
      <iframe id="output" sandbox="allow-scripts"></iframe>
    </div>
  </main>
  <footer>
    <p>Made with ❤️ by You | for You</p>
  </footer>

  <script>
    const htmlInput = document.getElementById('html');
    const cssInput = document.getElementById('css');
    const jsInput = document.getElementById('js');
    const output = document.getElementById('output');

    function updatePreview() {
      const html = htmlInput.value;
      const css = `<style>${cssInput.value}</style>`;
      const js = `<script>${jsInput.value}<\/script>`;
      const srcdoc = `
        <!DOCTYPE html>
        <html>
        <head>${css}</head>
        <body>
          ${html}
          ${js}
        </body>
        </html>
      `;
      output.srcdoc = srcdoc;
    }

    htmlInput.addEventListener('input', updatePreview);
    cssInput.addEventListener('input', updatePreview);
    jsInput.addEventListener('input', updatePreview);

    // Default starter code
    htmlInput.value = `<h2>Hello, Mini CodePen!</h2>
<p>Edit the code to see changes.</p>`;
    cssInput.value = `body { text-align: center; color: #333; font-size: 1.2rem; }
h2 { color: #00ffe7; }`;
    jsInput.value = `console.log('Welcome to Mini CodePen!');`;

    updatePreview();
  </script>
</body>
</html>
