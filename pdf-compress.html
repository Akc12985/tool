<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress PDF files online for free with our fast and secure PDF compressor. Reduce file size without losing quality.">
    <title>PDF Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFA64D;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #E68500;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #FF6600;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #E68500;
        }
        .ad-space {
            background: #0000FF;
            color: white;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 100%;
        }
        .layout {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        .side-ad {
            width: 150px;
            min-height: 300px;
            background: #0000FF;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
                align-items: center;
            }
            .side-ad {
                width: 100%;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="side-ad">Ad Space</div>
        <div class="container">
            <h1>PDF Compressor</h1>
            <input type="file" id="pdfInput" accept="application/pdf" onchange="displayFileSize()">
            <br><br>
            <p id="fileSize"></p>
            <label for="compressionLevel">Compression Level:</label>
            <select id="compressionLevel">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br><br>
            <button class="btn" onclick="compressPDF()">Compress PDF</button>
            <p id="status"></p>
            <p id="compressedSize" style="display:none;"></p>
            <a id="downloadLink" class="btn" href="#" download style="display:none; margin-top:10px;">Download Compressed PDF</a>
        </div>
        <div class="side-ad">Ad Space</div>
    </div>
    <div class="ad-space">Bottom Ad Space</div>
    
    <script>
        function displayFileSize() {
            const input = document.getElementById('pdfInput').files[0];
            if (input) {
                document.getElementById('fileSize').innerText = `Original Size: ${(input.size / 1024 / 1024).toFixed(2)} MB`;
            }
        }

        function compressPDF() {
            const input = document.getElementById('pdfInput').files[0];
            const level = document.getElementById('compressionLevel').value;
            if (!input) {
                document.getElementById('status').innerText = 'Please select a PDF file first.';
                return;
            }
            document.getElementById('status').innerText = 'Compressing...';
            setTimeout(() => {
                const compressionRatio = level === 'low' ? 0.8 : level === 'medium' ? 0.6 : 0.4;
                const compressedSize = (input.size * compressionRatio) / 1024 / 1024;
                document.getElementById('status').innerText = 'Compression complete!';
                document.getElementById('compressedSize').innerText = `Compressed Size: ${compressedSize.toFixed(2)} MB`;
                document.getElementById('compressedSize').style.display = 'block';
                document.getElementById('downloadLink').href = '#'; // Replace with actual URL when backend is implemented
                document.getElementById('downloadLink').style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
