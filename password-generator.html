<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate strong passwords online. Fully responsive and SEO-optimized. Create secure passwords easily." />
  <meta name="keywords" content="password generator, strong password, secure password, random password, online tool, free password generator" />
  <meta name="author" content="Your Name or Brand" />
  <title>Free Password Generator Tool</title>

  <!-- SEO Open Graph Tags -->
  <meta property="og:title" content="Free Password Generator Tool" />
  <meta property="og:description" content="Generate strong passwords instantly. Secure and random passwords with various settings." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg" />

  <!-- Google Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    input[type="number"], button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #password {
      font-size: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px 0;
      word-wrap: break-word;
    }

    .ad-space {
      margin: 2rem 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Password Generator</h1>
    <p>Generate strong and secure passwords easily</p>
  </header>

  <main>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="8" max="128" value="16" />
    <br />

    <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
    <label><input type="checkbox" id="numbers" checked /> Numbers</label>
    <label><input type="checkbox" id="symbols" checked /> Symbols</label>

    <div>
      <button onclick="generatePassword()">Generate Password</button>
    </div>

    <div id="password"></div>

    <div>
      <button onclick="copyPassword()">Copy Password</button>
      <button onclick="downloadPassword()">Download Password</button>
      <button onclick="savePassword()">Save Password</button>
    </div>

    <div class="ad-space">
      <!-- Google Adsense Ad Unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_CLIENT_ID"
           data-ad-slot="YOUR_AD_UNIT_ID"
           data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <!-- Script -->
  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeLowercase = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

      let characters = '';
      if (includeUppercase) characters += uppercaseChars;
      if (includeLowercase) characters += lowercaseChars;
      if (includeNumbers) characters += numberChars;
      if (includeSymbols) characters += symbolChars;

      if (characters.length === 0) {
        alert("Please select at least one character type!");
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      document.getElementById('password').textContent = password;
    }

    function copyPassword() {
      const password = document.getElementById('password').textContent;
      if (password) {
        navigator.clipboard.writeText(password).then(() => {
          alert('Password copied to clipboard!');
        });
      }
    }

    function downloadPassword() {
      const password = document.getElementById('password').textContent;
      if (password) {
        const blob = new Blob([password], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'password.txt';
        link.click();
      }
    }

    function savePassword() {
      const password = document.getElementById('password').textContent;
      if (password) {
        localStorage.setItem('savedPassword', password);
        alert('Password saved!');
      }
    }
  </script>
</body>
</html>
