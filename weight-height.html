<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your ideal weight based on height with this dynamic weight calculator tool.">
    <title>Weight According to Height</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFA64D, #E68500);
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        label, p, h2 {
            color: #333;
            font-size: 18px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #FF6600;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #E68500;
        }
        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .ad-space, .side-ad {
            background: #FFD700;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            color: #333;
        }
        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .robotic-doctor {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .side-ad {
            width: 300px;
            height: auto;
            margin-left: 20px;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .side-ad {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Calculator Container -->
        <div class="container">
            <h2>Ideal Weight Calculator</h2>
            <label for="height">Enter Your Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" required>
            
            <label for="gender">Select Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button onclick="calculateWeight()">Calculate</button>
            <p id="result"></p>
            <img src="/mnt/data/A_highly_detailed_and_futuristic_robotic_doctor_wi.png" alt="Robotic Doctor" class="robotic-doctor">
        </div>
        
        <!-- Right Side Ad Space -->
        <div class="side-ad">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7057695873482887/8167485814" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-7057695873482887"
                 data-ad-slot="8167485814"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <!-- Bottom Ad Space -->
    <div class="ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7057695873482887/6255638346" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7057695873482887"
             data-ad-slot="6255638346"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        function calculateWeight() {
            let height = document.getElementById("height").value;
            let gender = document.getElementById("gender").value;
            let result = document.getElementById("result");
            
            if (!height || height <= 0) {
                result.innerHTML = "Please enter a valid height.";
                return;
            }
            
            let idealWeight;
            if (gender === "male") {
                idealWeight = 50 + 0.91 * (height - 152.4);
            } else {
                idealWeight = 45.5 + 0.91 * (height - 152.4);
            }
            
            result.innerHTML = `Your ideal weight is approximately <strong>${idealWeight.toFixed(2)} kg</strong>`;
        }
    </script>
</body>
</html>
