<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert and optimize your images easily with our free online image converter tool. Supports multiple formats with high-quality conversion.">
    <meta name="keywords" content="image converter, online image conversion, JPG to PNG, PNG to JPG, WebP, image optimizer">
    <meta name="author" content="Your Website Name">
    <title>Online Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFA64D;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ad-space {
            margin: 20px;
            background: #fff;
            color: #000;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 0.9em;
            width: 90%;
            max-width: 728px;
        }
        .right-ad-space {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            height: 600px;
            background: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            color: #000;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: #E68500;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #FF6600;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc5500;
        }
        #output a {
            display: block;
            margin-top: 15px;
            background: #fff;
            color: #E68500;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        #output a:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    
    <!-- AdMob Ad Unit ID (Top Banner) -->
    <div class="ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-7057695873482887/5970699329"
            data-ad-slot="5970699329"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <h1>Image Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <select id="formatSelect">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
        </select>
        <button onclick="convertImage()">Convert Image</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="output"></div>
    </div>

    <!-- #Add# AdMob Ad Unit ID (Bottom Banner) -->
    <div class="ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-7057695873482887/7025794537"
            data-ad-slot="7025794537"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- #Add# AdMob Ad Unit ID (Right Sidebar) -->
    <div class="right-ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-7057695873482887/2487783727"
            data-ad-slot="2487783727"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        function convertImage() {
            const input = document.getElementById('imageInput');
            const format = document.getElementById('formatSelect').value;
            const output = document.getElementById('output');
            
            if (!input.files.length) {
                alert("Please select an image file");
                return;
            }
            
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const convertedImage = canvas.toDataURL(`image/${format}`);
                    
                    const link = document.createElement('a');
                    link.href = convertedImage;
                    link.download = `converted.${format}`;
                    link.innerText = "Download Converted Image";
                    output.innerHTML = "";
                    output.appendChild(link);
                };
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
