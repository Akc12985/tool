<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resize images easily with our online image resizer tool. Upload multiple images, set your desired dimensions, and download resized images instantly.">
    <title>Advanced Image Resizer Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #eef2f6);
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input Fields */
        input[type="file"], input[type="number"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 48%;
            display: inline-block;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Download Section */
        #downloadSection a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #downloadSection a:hover {
            background-color: #d0d0d0;
        }

        /* Ad Space Styling */
        .ad-space, .bottom-ad {
            text-align: center;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #4CAF50;
            color: white;
            margin-top: 50px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Ad Space -->
    <div class="ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7057695873482887/8167485814" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7057695873482887"
             data-ad-slot="8167485814"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="container">
        <h1>Image Resizer Tool</h1>
        <input type="file" id="imageInput" multiple accept="image/*">
        <div style="display: flex; gap: 10px;">
            <input type="number" id="widthInput" placeholder="Width" min="1">
            <input type="number" id="heightInput" placeholder="Height" min="1">
        </div>
        <button onclick="resizeImages()">Resize Images</button>
        <p id="fileInfo"></p>
        <div id="downloadSection"></div>
        <p class="loading" id="loadingIndicator" style="display: none;">Resizing images...</p>
    </div>

    <!-- Middle Ad Space -->
    <div class="ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7057695873482887/6255638346" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7057695873482887"
             data-ad-slot="6255638346"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Bottom Ad Space -->
    <div class="bottom-ad">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7057695873482887/5680923275" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7057695873482887"
             data-ad-slot="5680923275"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <footer>
        &copy; 2023 Advanced Image Resizer Tool. All rights reserved. | 
        <a href="#">Privacy Policy</a> | 
        <a href="#">Contact Us</a>
    </footer>

    <script>
        function resizeImages() {
            const files = document.getElementById('imageInput').files;
            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);
            const downloadSection = document.getElementById('downloadSection');
            const fileInfo = document.getElementById('fileInfo');
            const loadingIndicator = document.getElementById('loadingIndicator');

            // Clear previous results
            downloadSection.innerHTML = '';
            fileInfo.textContent = '';
            loadingIndicator.style.display = 'block';

            // Validation
            if (files.length === 0) {
                alert('Please select at least one image.');
                loadingIndicator.style.display = 'none';
                return;
            }
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values.');
                loadingIndicator.style.display = 'none';
                return;
            }

            let resizedCount = 0;
            let errorCount = 0;

            Array.from(files).forEach((file, index) => {
                if (!file.type.startsWith('image/')) {
                    fileInfo.textContent += `File ${index + 1}: Invalid file type (${file.name}). `;
                    errorCount++;
                    checkCompletion();
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onerror = function () {
                        fileInfo.textContent += `File ${index + 1}: Failed to load image (${file.name}). `;
                        errorCount++;
                        checkCompletion();
                    };
                    img.onload = function () {
                        try {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(blob => {
                                if (!blob) {
                                    fileInfo.textContent += `File ${index + 1}: Failed to resize image (${file.name}). `;
                                    errorCount++;
                                    checkCompletion();
                                    return;
                                }

                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = 'resized-' + file.name;
                                a.textContent = 'Download ' + file.name;
                                downloadSection.appendChild(a);
                                downloadSection.appendChild(document.createElement('br'));

                                resizedCount++;
                                fileInfo.textContent = `${resizedCount} image(s) resized successfully.`;
                                checkCompletion();
                            }, 'image/png');
                        } catch (error) {
                            fileInfo.textContent += `File ${index + 1}: Error resizing image (${file.name}). `;
                            errorCount++;
                            checkCompletion();
                        }
                    };
                    img.src = event.target.result;
                };
                reader.onerror = function () {
                    fileInfo.textContent += `File ${index + 1}: Failed to read file (${file.name}). `;
                    errorCount++;
                    checkCompletion();
                };
                reader.readAsDataURL(file);
            });

            function checkCompletion() {
                if (resizedCount + errorCount === files.length) {
                    loadingIndicator.style.display = 'none';
                    if (errorCount > 0) {
                        fileInfo.textContent += `Errors occurred while processing ${errorCount} file(s).`;
                    }
                }
            }
        }
    </script>
</body>
</html>
